<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Equations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Math Equations</h1>
        </header>

        <form id="config">
            <fieldset id="additionFieldset">
                <legend>
                    <input type="checkbox" class="rule-toggle" id="additionEnabled" checked>
                    Addition
                </legend>
                <button type="button" class="collapse-toggle" aria-expanded="true" aria-controls="additionContent">−</button>
                <div id="additionContent" class="fieldset-content">
                <div class="fieldset-row">
                    <span class="field-label">Up to:</span>
                    <input type="number" id="additionUpperLimit" value="20" min="10">
                </div>
                <div class="fieldset-row">
                    <span class="field-label">Digits:</span>
                    <label>
                        <input type="radio" name="additionDigitMode" value="any" checked>
                        Any
                    </label>
                    <label>
                        <input type="radio" name="additionDigitMode" value="double">
                        Double
                    </label>
                    <label>
                        <input type="radio" name="additionDigitMode" value="single">
                        Single
                    </label>
                </div>
                <div class="fieldset-row">
                    <span class="field-label">Hidden:</span>
                    <label>
                        <input type="radio" name="additionMissing" value="answer" checked>
                        Answer
                    </label>
                    <label>
                        <input type="radio" name="additionMissing" value="first">
                        Left Op.
                    </label>
                    <label>
                        <input type="radio" name="additionMissing" value="second">
                        Right Op.
                    </label>
                    <label>
                        <input type="radio" name="additionMissing" value="random">
                        Random
                    </label>
                </div>
                <div class="fieldset-row">
                    <span class="field-label">Equations:</span>
                    <input type="number" id="additionCount" value="10" min="0" max="50">
                </div>
                </div>
            </fieldset>

            <fieldset id="subtractionFieldset">
                <legend>
                    <input type="checkbox" class="rule-toggle" id="subtractionEnabled" checked>
                    Subtraction
                </legend>
                <button type="button" class="collapse-toggle" aria-expanded="true" aria-controls="subtractionContent">−</button>
                <div id="subtractionContent" class="fieldset-content">
                <div class="fieldset-row">
                    <span class="field-label">Up to:</span>
                    <input type="number" id="subtractionUpperLimit" value="20" min="10">
                </div>
                <div class="fieldset-row">
                    <span class="field-label">Digits:</span>
                    <label>
                        <input type="radio" name="subtractionDigitMode" value="any" checked>
                        Any
                    </label>
                    <label>
                        <input type="radio" name="subtractionDigitMode" value="double">
                        Double
                    </label>
                    <label>
                        <input type="radio" name="subtractionDigitMode" value="single">
                        Single
                    </label>
                </div>
                <div class="fieldset-row">
                    <span class="field-label">Hidden:</span>
                    <label>
                        <input type="radio" name="subtractionMissing" value="answer" checked>
                        Answer
                    </label>
                    <label>
                        <input type="radio" name="subtractionMissing" value="first">
                        Left Op.
                    </label>
                    <label>
                        <input type="radio" name="subtractionMissing" value="second">
                        Right Op.
                    </label>
                    <label>
                        <input type="radio" name="subtractionMissing" value="random">
                        Random
                    </label>
                </div>
                <div class="fieldset-row">
                    <span class="field-label">Equations:</span>
                    <input type="number" id="subtractionCount" value="10" min="0" max="50">
                </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Total</legend>
                <span>Number of equations: <strong id="equationCount">20</strong></span>
            </fieldset>

            <div class="print-only" id="configSummary"></div>

            <div class="controls">
                <button id="generateBtn" type="button">Generate</button>
            </div>
        </form>

        <hr>

        <section id="equations"></section>
    </main>

    <script src="script.js"></script>
</body>
</html>
