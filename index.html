<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Equation Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Math Equation Generator</h1>
        </header>

        <form id="config">
            <fieldset>
                <legend>Operation</legend>
                <label>
                    <input type="radio" name="operation" value="both" checked>
                    Addition & Subtraction
                </label>
                <label>
                    <input type="radio" name="operation" value="addition">
                    Addition only
                </label>
                <label>
                    <input type="radio" name="operation" value="subtraction">
                    Subtraction only
                </label>
            </fieldset>

            <fieldset>
                <legend>Number Range</legend>
                <label>
                    Upper limit:
                    <input type="number" id="upperLimit" value="20" min="5" max="100">
                </label>
                <label>
                    <input type="radio" name="digitMode" value="single" checked>
                    Single digit (1-9)
                </label>
                <label>
                    <input type="radio" name="digitMode" value="double">
                    Double digit (10+)
                </label>
                <label>
                    <input type="radio" name="digitMode" value="mixed">
                    Mixed
                </label>
            </fieldset>

            <fieldset>
                <legend>Missing Value</legend>
                <label>
                    <input type="radio" name="missingValue" value="answer" checked>
                    Answer (a + b = _)
                </label>
                <label>
                    <input type="radio" name="missingValue" value="first">
                    First operand (_ + b = c)
                </label>
                <label>
                    <input type="radio" name="missingValue" value="second">
                    Second operand (a + _ = c)
                </label>
                <label>
                    <input type="radio" name="missingValue" value="random">
                    Random
                </label>
            </fieldset>

            <fieldset>
                <legend>Quantity</legend>
                <label>
                    Number of equations:
                    <input type="number" id="equationCount" value="20" min="1" max="50">
                </label>
            </fieldset>

            <div class="print-only" id="configSummary"></div>

            <div class="controls">
                <button id="generateBtn" type="button">Generate Equations</button>
            </div>
        </form>

        <hr>

        <section id="equations"></section>
    </main>

    <script src="script.js"></script>
</body>
</html>
